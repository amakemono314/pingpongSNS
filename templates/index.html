<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像投稿</title>
</head>
<body>
  <h1>卓球SNS：画像投稿</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <p>画像を選んでください：</p>
    <input type="file" name="file"><br><br>

    <p>コメントを入力してください：</p>
    <input type="text" name="comment" placeholder="例：フォアドライブ練習" size="40"><br><br>

    <input type="submit" value="アップロード">
  </form>
</body>
</html>
